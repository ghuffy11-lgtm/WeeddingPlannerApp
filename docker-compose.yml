services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wedding_planner_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: wedding_admin
      POSTGRES_PASSWORD: wedding_secret_123
      POSTGRES_DB: wedding_planner
    ports:
      - "5432:5432"
    volumes:
      - ./.docker-data/postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wedding_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wedding_admin -d wedding_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wedding_planner_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./.docker-data/redis:/data
    networks:
      - wedding_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Database Management UI
  adminer:
    image: adminer
    container_name: wedding_planner_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - wedding_network
    depends_on:
      postgres:
        condition: service_healthy

  # MailHog - Email Testing
  mailhog:
    image: mailhog/mailhog
    container_name: wedding_planner_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - wedding_network

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: wedding_planner_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://wedding_admin:wedding_secret_123@postgres:5432/wedding_planner
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production_123456789
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production_987654321
      JWT_REFRESH_EXPIRES_IN: 7d
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      EMAIL_FROM: noreply@weddingplanner.app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wedding_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  wedding_network:
    name: wedding_planner_network
    driver: bridge
